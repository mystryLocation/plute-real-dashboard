        <form id="edit-language-form">
            <label for="language-name">Language Name:</label>
            <input type="text" id="language-name" name="name">

            <label for="language-desc">Language Description:</label>

            <input type="button" onclick="updateLanguage()" value="Save Changes">
        </form>
    </div>
