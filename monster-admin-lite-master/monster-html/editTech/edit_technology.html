<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Technology</title>
    <link rel="stylesheet" href="edit_technology.css">
</head>
<body>

<div class="container">
    <h2>Edit Technology</h2>
    <form id="editTechnologyForm">
        <label for="edit-technology-name">Name:</label>
        <input type="text" id="edit-technology-name" name="name" value="">
        <label for="edit-technology-desc">Description:</label>
        <input type="text" id="edit-technology-desc" name="description" value="">
        <label for="edit-technology-languages">Languages Used:</label>
        <input type="text" id="edit-technology-languages" name="languagesUsed" value="">
        <label for="edit-technology-frameworks">Frameworks Used:</label>
        <input type="text" id="edit-technology-frameworks" name="frameworksUsed" value="">

        <div id="image-container" class="image-container" >
            <!-- Images and update buttons will be dynamically added here -->
        </div>

        <button type="submit">Save Changes</button>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
<script src="edit_technology.js"></script>
</body>
</html>
